{% extends 'base.html' %}

{% block content %}
<style>
  .btn {
    padding: 10px;
    margin: 15px;
    border: #0096c7;
    border-radius: 4px;
    color: #fff;
    background-color: #0096c7;
  }

  .btn:hover {
    background-color: #32bbe8;
  }
</style>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Cadastrar" class="btn btn-primary">

</form>

{% endblock %}

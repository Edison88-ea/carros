{% extends 'base.html' %}

{% block content %}
<style>
  .buttons-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  .btn {
    display: inline-block;
    background-color: #0096c7;
    color: #fff;
    padding: 10px 20px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    margin: 0 10px;
  }

  .btn:hover {
    background-color: #108eb8;
  }

  .btn-danger {
    background-color: #d9534f;
    text-decoration: none !important;
  }

  .btn-danger:hover {
    background-color: #d2221c;
  }

  .error-message {
    color: #d9534f;
    font-size: 14px;
    text-align: center;
    margin-top: 5px;
  }
</style>

<div class="card">
  <div class="car-header">
    <h1 class="card-title">Deletar Carro</h1>
  </div>
  <div class="card-body">
    <p>Tem certeza que deja deletar o carro <strong>{{ object.brand }} {{ object.model }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <div class="buttons-container">
        <button type="submit" class="btn btn-danger">Deletar Carro</button>
        <a href="{% url 'car_update' object.pk %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
